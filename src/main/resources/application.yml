spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://mongo}/asset-service
  application:
    name: asset-service
  cloud:
    stream:
      bindings:
        rentalDeals:
          destination: rentalDeals
          content-type: application/json
      kafka:
        binder:
          brokers: kafka:9092

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://service-discovery:8761/eureka}
  instance:
    preferIpAddress: true